<!--we can also specify that specific html element is effected by a class-->
<!DOCTYPE html>
<html>

<style>
    p.center{
        text-align:center;
        color:blueviolet;

    }
</style>
<body>
    <h2 class="center">Class Selector</h2>
    <p class="center">this is paragraph</p>
    <p>this is another paragrpah</p>
</body>
</html>
