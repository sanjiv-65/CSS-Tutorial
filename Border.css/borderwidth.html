<!DOCTYPE html>
<html>
    <head>
        <style>
            p.dotted{
               border-style:dotted;
                color:red;
                width:50px;
    
            }
            p.dashed{
               border-style:dashed;
                color:tomato;
                width:50px;
            }
            p.solid {border-style: solid; width:25px;}
p.double {border-style: double; width:100px;}
p.groove {border-style: groove; width:50px;}
p.ridge {border-style: ridge;  width:25px;}
p.inset {border-style: inset; width:25px;}
p.outset {border-style: outset; width:25px;}
p.none {border-style: none; width:25px;}
p.hidden {border-style: hidden; width:25px;}
p.mix {border-style: dotted dashed solid double; width:25px;}
        </style>
    </head>
    <body>
       
        <p class="dotted";>this is oaragraph</p>
        <p class="dashed";>this is oaragraph</p>
        <p class="double";>this is oaragraph</p>
        <p class="groove";>this is oaragraph</p>
        <p class="ridge";>this is oaragraph</p>
        <p class="inset";>this is oaragraph</p>
        <p class="outset";>this is oaragraph</p>
        <p class="none";>this is oaragraph</p>
        <p class="hidden";>this is oaragraph</p>
        <p class="mix";>this is oaragraph</p>
    
    </body>
    </body>
</html>
